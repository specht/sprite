<script>
$(function() {
    var index = 0;
    if (typeof(document.cookie) !== 'undefined')
    {
        var i = Number.parseInt(document.cookie);
        if (!isNaN(i))
            index = i;
    }
    $('.coverflow').coverflow({enableKeyboard: false, index: index});
    $('.coverflow').focus();

    window.addEventListener("keydown", __keydown, false);
});

function __keydown(e)
{
    if (e.which == 39)
    {
        $('.coverflow').coverflow('index', $('.coverflow').coverflow('index') + 1);
        e.preventDefault();
    }
    else if (e.which == 37)
    {
        if ($('.coverflow').coverflow('index') > 0)
            $('.coverflow').coverflow('index', $('.coverflow').coverflow('index') - 1);
        e.preventDefault();
    }
    else if (e.which == 9 || e.which == 8)
    {
        e.preventDefault();
    }
    else if (e.which == 13)
    {
        document.cookie = "" + $('.coverflow').coverflow('index');
        window.location.href = $('.coverflow').coverflow('cover').find('a').attr('href');
    }
}

</script>
